<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>
            <form onsubmit="return addProduct(this)">
                <div class="form-group">
                    <label for="title">Nombre</label>
                    <input id="title" class="form-control" type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input id="price" class="form-control" type="number" step="0.01" name="price" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail" required>
                </div>
                <input class="btn btn-success mt-3" type="submit" value="Enviar">
            </form>
            <hr>
            <div id="datos"></div>
        </div>
    </div>
    <br>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>
            <div>
                <input id="userMail" class="form-control" type="email" name="userMail" required>
            </div>
            <hr>
            <div id="messages"></div>
            <br>
            <form onsubmit="return addMessage(this)">
                <div class="form-group">
                    <input  id="message" class="form-control" type="text" placeholder="IngresÃ¡ un mensaje..." name="message" required>
                </div>
                <input class="btn btn-success mt-3" type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chat.js"></script>

</body>
</html>
